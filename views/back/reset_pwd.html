{% extends "back/base.html"%}
{% block style %}
{% endblock %}

{% block body %}
<div class="container-fluid">
    <!-- 修改密码 -->
    <div class="body">
        <div class="repass">
            <form action="" class="form-horizontal col-md-offset-2">
                <div class="form-group">
                    <label for="" class="col-md-3 control-label">原密码</label>
                    <div class="col-md-4">
                        <input id="old_pwd" name="old_pwd" type="text" class="form-control input-sm" placeholder="请输入原密码" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-3 control-label">新密码</label>
                    <div class="col-md-4">
                        <input id="new_pwd" name="new_pwd" type="password" class="form-control input-sm" placeholder="请输入新密码" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-3 control-label">确认密码</label>
                    <div class="col-md-4">
                        <input id="re_pwd" name="re_pwd" type="text" class="form-control input-sm" placeholder="请再输一次新密码" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-7">
                        <input type="submit" class="btn btn-success btn-danger  pull-right" value="修 改">
                        <input type="submit" class="btn btn-success btn-warning pull-right" value="返 回" style="margin-right: 10px;">

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script>
    $(function () {
        let old_pwd = $('#old_pwd').val();
    })
</script>
{% endblock%}
